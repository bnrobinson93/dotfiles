scan_timeout = 10
command_timeout = 500

format = """$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$line_break\
$package\
$golang\
$nodejs\
$jobs\
$character"""

# format_right = """$all"""
palette = "catppuccin_mocha"

[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"

[cmd_duration]
disabled = true

[directory]
style = "green"
truncation_length = 5
truncate_to_repo = false
# fish_style_pwd_dir_length = 1

[gcloud]
detect_env_vars = ["GCP_PROJECT", "CLOUDSDK_CORE_PROJECT"]
timeout = 500

[git_state]
format = '[ \($state( $progress_current of $progress_total)\)]($style)'
style = 'bold teal'

[git_branch]
symbol = "ÔÑ¶ "
style = 'sky'
format = """on [$symbol$branch(:$remote_branch)]($style)"""
