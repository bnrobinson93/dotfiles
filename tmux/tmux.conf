# set -g default-terminal "${TERM}"
# set -g default-shell $SHELL

set -sg escape-time 0

unbind C-b
bind-key C-a send-prefix
set-option -g prefix C-a
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g history-limit 1000000     # increase history size (from 2,000)

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind  c  new-window      -c "#{pane_current_path}"
bind  %  split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file $HOME/.config/tmux/tmux.conf

set -g mouse on
set -g renumber-windows on
set -g set-clipboard on
set -g base-index 1
set -g pane-base-index 1
set -g status-interval 1

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel
bind p paste-buffer

# vim-like pane switching
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key p last-window

bind-key -n C-f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

bind-key -r C run-shell "~/.local/bin/tmux-sessionizer ~/Documents/code"
bind-key -r V run-shell "~/.local/bin/tmux-sessionizer ~/Documents/Vault"

# theme

# load catppuccin theme ...
set -g @catppuccin_flavor 'mocha' # latte,frappe, macchiato or mocha
set -g @catppuccin_window_status_style "rounded"

set -g status-position top
set -g status-style "bg=default"
set -g status-left-length 100    # increase length (from 10)
set -g status-right-length 100   # increase length (from 10)
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_date_time}"
set -agF status-right "#{E:@catppuccin_status_battery}"

# Kitty
set -gq allow-passthrough all
set -ga update-environment 'KITTY_LISTEN_ON'

# resurrect
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

# catppuccin
set -g @catppuccin_status_background "#{@thm_bg}"
set -g @catppuccin_window_current_text " #W#{?window_zoomed_flag,  ,}"
set -g @catppuccin_window_flags_icon_last " 󰖰 " # -
set -gq @catppuccin_date_time_text " %H:%M"

if-shell "[ $(upower -i /org/freedesktop/UPower/devices/battery_BAT0 | egrep 'state:\s+discharging') | wc -l -gt 0 ]" \
  'set -g @catppuccin_status_modules_right "directory date_time battery"' \

# =============== Begin Plugins here ===============
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'jsec/tmux-night-owl'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'catppuccin/tmux#latest'
set -g @plugin 'tmux-plugins/tmux-battery'

run -b '~/.tmux/plugins/tpm/tpm'
