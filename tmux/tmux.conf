#set-option -g default-terminal "xterm-256color-italic"
set -g default-terminal "tmux"

set -s escape-time 0

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

set -g base-index 1
set -g pane-base-index 1

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 
bind p paste-buffer

# vim-like pane switching
# setw -g mode-keys vi
bind -n C-^ last-window
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# shift alt vim keys to swap windows
bind -n M-H previous-window
bind -n M-L next-window

bind-key -n C-f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

bind-key -r S run-shell "~/.local/bin/tmux-sessionizer ~/Documents/Schmover"
bind-key -r M run-shell "~/.local/bin/tmux-sessionizer ~/Documents/measuremydeck"
bind-key -r C run-shell "~/.local/bin/tmux-sessionizer /mnt/cubbit/s3"

set exit-empty off
set -g mouse on
set-option -g status "on"

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# theme
set -g @nightowl-show-network false
set -g @nightowl-show-weather true
set -g @nightowl-show-powerline false
set -g @nightowl-show-military-time true
set -g @nightowl-show-timezone false
set -g @nightowl-show-left-icon session

# resurrect
set -g @continuum-restore 'on'

set -g default-shell $SHELL
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'jsec/tmux-night-owl'
set -g @plugin 'kylepeeler/tmux-nightowl'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

run -b '~/.tmux/plugins/tpm/tpm'


