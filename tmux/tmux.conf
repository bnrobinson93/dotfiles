set -g default-terminal "xterm-256color"

set -s escape-time 50

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

set -g base-index 1
set -g pane-base-index 1

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 
bind p paste-buffer

# vim-like pane switching
setw -g mode-keys vi
bind C-^ last-window
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# shift alt vim keys to swap windows
bind -n M-H previous-window
bind -n M-L next-window

bind-key -n C-f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

bind-key -r S run-shell "~/.local/bin/tmux-sessionizer ~/Documents/Schmover"
bind-key -r M run-shell "~/.local/bin/tmux-sessionizer ~/Documents/measuremydeck"
bind-key -r C run-shell "~/.local/bin/tmux-sessionizer /mnt/cubbit/s3"

set exit-empty off
set -g mouse on
set-option -g status "on"
set -g renumber-windows on
set -g set-clipboard on
set -g status-interval 3

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# theme
set -g status-justify left
set -g status-position top
set -g status-style 'bg=default'
set -g status-left "#[fg=blue,bold,bg=default] ðŸ–ˆ  #S â€¢ "
set -g status-right "#[fg=#b4befe,bold,bg=default]%a %Y-%m-%d %H:%M "
set -g status-left-length 200    # increase length (from 10)
set -g status-right-length 200   # increase length (from 10)

set -g window-status-current-format '#[fg=magenta,bg=default]*#I â€¢ #W#{?window_zoomed_flag,(â€¢)} '
set -g window-status-format '#[fg=gray,bg=default] #I â€¢ #W '
set -g window-status-last-style 'fg=white,bg=black'
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

# resurrect
set -g @continuum-restore 'on'

set -g default-shell $SHELL
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'jsec/tmux-night-owl'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

run -b '~/.tmux/plugins/tpm/tpm'
