# for wsl
#set -sg escape-time 0

unbind C-b
bind-key C-a send-prefix
set-option -g prefix C-a

set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g history-limit 1000000     # increase history size (from 2,000)

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind  c  new-window      -c "#{pane_current_path}"
bind  %  split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

set-environment -gF TMUX_PLUGIN_MANAGER_PATH '#{HOME}/.local/share/tmux/plugins'

if 'test ! -d "${TMUX_PLUGIN_MANAGER_PATH}/tpm"' {
  run 'mkdir -p "${TMUX_PLUGIN_MANAGER_PATH}"'
  run 'git clone https://github.com/tmux-plugins/tpm "${TMUX_PLUGIN_MANAGER_PATH}/tpm"'
  run '${TMUX_PLUGIN_MANAGER_PATH}/tpm/bin/install_plugins'
}

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ${HOME}/.config/tmux/tmux.conf

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel
bind p paste-buffer

# vim-like pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key -n C-f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

bind-key -r C run-shell "~/.local/bin/tmux-sessionizer ~/Documents/code"
bind-key -r V run-shell "~/.local/bin/tmux-sessionizer ~/Documents/Vault"

# =============== Begin Plugins here ===============
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'catppuccin/tmux#v2.1.2'
set -g @plugin 'tmux-plugins/tmux-battery'

# catppuccin
set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_number_position 'right'
set -g @catppuccin_window_status 'no'
set -g @catppuccin_window_default_text '#W'
set -g @catppuccin_window_text '#W'
set -g @catppuccin_window_current_fill 'number'
set -g @catppuccin_window_current_text " #W#{?window_zoomed_flag, ÓÆÅ ,}"
set -g @catppuccin_window_current_color '#{E:@thm_surface_2}'
set -g @catppuccin_status_module_text_bg '#{E:@thm_mantle}'
set -gq @catppuccin_date_time_text " %H:%M"

run '#{TMUX_PLUGIN_MANAGER_PATH}/tmux/catppuccin.tmux'
set -g @catppuccin_status_background "#{@thm_bg}"
set -g status-style "bg=default"
set -g status-position top
set -g status-interval 5
set -g status-left-length 100    # increase length (from 10)
set -g status-right-length 100   # increase length (from 10)
set -g status-left "#{E:@catppuccin_status_session} "
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_directory}"
set -g @battery_check "#(~/.local/bin/battery_check.sh)"
set -agF status-right "#{?#{==:#{@battery_check},battery},#{E:@catppuccin_status_battery},}"
set -ag status-right "#{E:@catppuccin_status_date_time}"

# resurrect
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'

# Kitty
set -gq allow-passthrough all
set -ga update-environment 'KITTY_LISTEN_ON'

set -g mouse on
set -g renumber-windows on
set -g set-clipboard on
set -g base-index 1
set -g pane-base-index 1

run '#{TMUX_PLUGIN_MANAGER_PATH}/tpm/tpm'
